<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie T32 - obsługa formularza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section>
    <h1>Ustalanie wartości za pomocą suwaka</h1>
    <h2>Komponent "range"</h2>
    <hr>
    <input type="range" id="suwak" min="0" max="15">Poziom zadowolenia obsługą w skali 0 do 15<br>
    <input type="date" id="data">Data wykonania usługi<br>
    <input type="color" id="kolor">Ocena kolorem<br>
    <button>Działaj</button>
  </section>
  <section id="wynik"></section>
</main>
<script src="main.js"></script>
</body>
</html>
