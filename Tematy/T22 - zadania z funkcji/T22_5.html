<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Zadanie 22_5</title>
</head>
<body>
<script>
  function nwd(a, b)
  {
    while(a!==b)
    {
      if(a>b)
        a-=b;
      else
        b-=a;
    }
    document.write(a);
  }
  nwd(81, 72);
</script>
</body>
