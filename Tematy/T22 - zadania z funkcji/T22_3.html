<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 22_3</title>
</head>
<body>
<script>
function sprawdz(x)
{
  switch(x)
  {
    case 1:
      return "Styczeń";
    case 2:
      return "Luty";
    case 3:
      return "Marzec";
    case 4:
      return "Kwiecień";
    case 5:
      return "Maj";
    case 6:
      return "Czerwiec";
    case 7:
      return "Lipiec";
    case 8:
      return "Sierpień";
    case 9:
      return "Wrzesień";
    case 10:
      return "Październik";
    case 11:
      return "Listopad";
    case 12:
      return "Grudzień";
    default:
      return "Błędne dane";
  }
}
document.write(sprawdz(1)+"<br>");
document.write(sprawdz(2)+"<br>");
document.write(sprawdz(3)+"<br>");
document.write(sprawdz(4)+"<br>");
document.write(sprawdz(5)+"<br>");
document.write(sprawdz(6)+"<br>");
document.write(sprawdz(7)+"<br>");
document.write(sprawdz(8)+"<br>");
document.write(sprawdz(9)+"<br>");
document.write(sprawdz(10)+"<br>");
document.write(sprawdz(11)+"<br>");
document.write(sprawdz(12)+"<br>");
</script>
</body>
</html>
